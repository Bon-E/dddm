<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--JQuery & Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="../controller/index.js"></script>

    <title>Home</title>
  </head>

  <body>
    <button id="myButton">Fetch Data</button>

    <div class="container">
      <img
        src="../imgs/230610-donald-trump-mjf-1537-45253e.jpg"
        class="img-fluid"
        alt="trumpy"
      />
      <blockquote class="blockquote">
        <p>שום דבר לא משתנה, אם לא משתנה שום דבר - דניאל נגורנוב</p>
      </blockquote>

      <p id="citiesList"></p>
      <!-- New <p> element to display the cities -->
    </div>

    <script>
      const button = document.getElementById("myButton");
      button.addEventListener("click", fetchData);

      function fetchData() {
        fetch(
          "http://api.geonames.org/searchJSON?country=IL&featureCode=PPL&maxRows=1000&username=dddm"
        )
          .then((response) => response.json())
          .then((data) => {
            const cities = data.geonames;
            const arrCities = cities.map((city) => city.name);
            document.getElementById("citiesList").textContent =
              arrCities.join(", ");
          })
          .catch((error) => {
            console.log("Error:", error);
          });
      }
    </script>
  </body>
</html>
