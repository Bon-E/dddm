<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game store</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="./../css/vendors.css" />
        <link rel="stylesheet" href="./../css/index.css" />
        <script src="./../model/model.js"></script>
        <script src="./../controller/utils.js"></script>
        <script src="./../controller/header.js"></script>
        <script src="./../api/Api.js"></script>
        <script src="../controller/vendors.js"></script>
    </head>
    <body>
        <div id="_header"></div>
        <div class="container mt-4">
            <label for="Vendors" class="form-label" id="Vendors">Vendors</label>
            <form id="vendor-form" class="d-flex ms-auto" action="#">
                <input id="vendorName" class="form-control me-2" placeholder="Vendor Name" />
                <input id="vendorSite" class="form-control me-2" placeholder="Vendor Website" />
                <button id="addButton" class="btn btn-outline-dark" type="submit">Add</button>
            </form>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Vendor Name</th>
                        <th>Vendor Website</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="vendorTable">
                    <!-- Vendor data will be inserted here dynamically -->
                </tbody>
            </table>
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Vendor</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="editName" placeholder="Edit name" required />
                            <input type="text" class="form-control" id="editSite" placeholder="Edit site" required />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="modalSaveButton">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
