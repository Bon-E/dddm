<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game store</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./../css/vendors.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        
        <script src="./../model/model.js"></script>
        
        <script src="./../controller/utils.js"></script>
        <script  src="./../controller/header.js"></script>
        
        <script src="../controller/maintain_vendors.js"></script>
   
    </head>
    <body>
        <div id="_header"></div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="content col-md-6">
                    <h1 id="register" class="mb-4">Vendors</h1>
                    <div class="mb-3">

                        <div class="add-vendor-wrapper">
                            <label for="name" class="label">Name</label>
                            <input type="text" class="input-group-text" id="name" placeholder="Vendors name" required>
                            <label for="lastName" class="label">Site</label>
                            <input type="text" class="input-group-text" id="site" placeholder="Vendors site" required>
                            <button id="addButton" type="submit" class="btn btn-primary">Add</button>
                        </div>

                        <table id="vendorTable">
                            <tr><th>Name</th>
                            <th>Site</th></tr>
                            <tr>                                  
                            </tr>
                        </table>
                        </div>
                </div>
            </div>
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Vendor</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="editName" placeholder="Edit name" required>
                            <input type="text" class="form-control" id="editSite" placeholder="Edit site" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="modalSaveButton">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
