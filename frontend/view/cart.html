<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Game store</title>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="./../css/index.css">
  <link rel="stylesheet" href="../css/chupapi.css">


  <script src="./../model/model.js"></script>

  <script src="./../controller/utils.js"></script>
  <script  src="./../controller/header.js"></script>

  <script src="./../controller/cart.js"></script>

</head>
<body>
   <main>
     <div id="_header"></div>
     <div class="cart-items">
        <table class="table">
          <thead>
           <tr>
           <th>Product</th>
           <th>Price</th>
           <th>Quantity</th>
           <th>Action</th>
           </tr>
          </thead>
         <tbody id="cartTableBody"></tbody>
        </table>

     </div>
   </main>

   <div id="popup" class="popup">
    <span class="close" id="closePopup">&times;</span>
    <h2>Card Info</h2>
    <form id="creditCardForm">
      
      <input type="number" maxlength="16" placeholder="YYYY-YYYY-YYYY-YYYY" class="card-number" required>
     <div>
      <input type="date" placeholder="MM / YY" class="expiration-date" required>
      <input type="number" maxlength="3" placeholder="CCV" class="ccv" required>
     </div>

      <button type="submit" id="submitPopup">Submit</button>
    </form>
  </div>
  
  <div class="overlay"></div>
</body>
</html>
