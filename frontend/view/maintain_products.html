<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./../css/index.css">
    <link rel="stylesheet" href="./../css/product.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./../api/Api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>
    <header id="header" class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Game Store</a>
                <button id="loginBtn" class="btn btn-primary">Log in</button>
                <button id="registerbtn" class="btn btn-primary btn-spacing">Register</button>
                <form class="d-flex ms-auto">
                    <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="homebtn" class="nav-link" href="#">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="ProductName" class="form-label" id="productName">Product Name</label>
            <input type="text" class="form-control" id="ProductName" placeholder="Enter the name of the product" required>
          </div>
      
          <div class="mb-3">
            <label for="Description" class="form-label">Description</label>
            <textarea id="Description" name="description" rows="3" class="form-control" placeholder="Write a description" required></textarea>
          </div>     
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="Price" class="form-label">Price</label>
                <input type="number" id="Price" name="price" class="form-control" placeholder="Name the price" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="Stock" class="form-label">Stock</label>
                <input type="number" id="Stock" name="stock" class="form-control" placeholder="How many in stock?" required>
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="Category" class="form-label">Category</label>
            <select class="form-select" id="Category" name="category" required>
              <option selected disabled>Select a category</option>
              <option value="Console">Console</option>
              <option value="Game">Game</option>
              <option value="Accessories">Accessories</option>
          
            </select>
          </div>
      
          <div class="mb-3">
            <label for="Platform" class="form-label">Platform</label>
            <select class="form-select" id="Platform" name="platform" required>
              <option selected disabled>Select a platform</option>
              <option value="PC">PC</option>
              <option value="Sony Playstation">Sony Playstation</option>
              <option value="XBOX">XBOX</option>
              <option value="Nintendo Switch">Nintendo Switch</option>
            </select>
          </div>
      
          <div class="mb-3">
            <label for="Image" class="form-label">Image:</label>
            <input type="file" id="Image" name="image" class="form-control" accept="image/*" required>
          </div>
      
          <button type="submit" class="btn btn-primary">Create Product</button>
        </form>
      
      
 

 
      </form>


 

     <div class="product-template">
    
     <h1 id="register" class="mb-4">Edit Product</h1>
      
      <form>
        <div id="productList">
          <!-- Product template will be added here dynamically -->
        </div>
       </form>
      </div>
    </div>

  
    <script>
      $(document).ready(function() {
        // Sample product data
        const products = [
          { id: 1, name: 'Product 1', description: 'Description 1', price: 10, stock: 5, category: 'Action', platform: 'PC', image: 'product1.jpg' },
          { id: 2, name: 'Product 2', description: 'Description 2', price: 20, stock: 3, category: 'Adventure', platform: 'Sony Playstation', image: 'product2.jpg' },
          { id: 3, name: 'Product 3', description: 'Description 3', price: 30, stock: 8, category: 'Fighting', platform: 'XBOX', image: 'product3.jpg' }
          // Add more products as needed
        ];
  
        // Render the product list
        function renderProductList() {
          const productListElement = $('#productList');
  
          // Clear existing content
          productListElement.empty();
  
          // Iterate through products and create the template
          products.forEach(function(product) {
            const productTemplate = `
           

             
              
             <div class="row justify-content-center">

              <div class="row">
                <div class="col-md-3">
                  <div class="mb-3">
                    <label for="ProductName${product.id}" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="ProductName${product.id}" value="${product.name}" required>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="mb-2">
                    <label for="Price${product.id}" class="form-label">Price</label>
                    <input type="number" id="Price${product.id}" name="price" class="form-control" value="${product.price}" required>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="mb-2">
                    <label for="Stock${product.id}" class="form-label">Stock</label>
                    <input type="number" id="Stock${product.id}" name="stock" class="form-control" value="${product.stock}" required>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-3">
                  <div class="mb-3">
                    <label for="Category${product.id}" class="form-label">Category</label>
                    <select class="form-select" id="Category${product.id}" name="category" required>
                      <option selected disabled>Select a category</option>
                      <option value="Game" ${product.category === 'Game' ? 'selected' : ''}>Game</option>
                      <option value="Console" ${product.category === 'Console' ? 'selected' : ''}>Console</option>
                      <option value="Accessories" ${product.category === 'Accessories' ? 'selected' : ''}>Accessories</option>
                   
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="mb-3">
                    <label for="Platform${product.id}" class="form-label">Platform</label>
                    <select class="form-select" id="Platform${product.id}" name="platform" required>
                      <option selected disabled>Select a platform</option>
                      <option value="PC" ${product.platform === 'PC' ? 'selected' : ''}>PC</option>
                      <option value="Sony Playstation" ${product.platform === 'Sony Playstation' ? 'selected' : ''}>Sony Playstation</option>
                      <option value="XBOX" ${product.platform === 'XBOX' ? 'selected' : ''}>XBOX</option>
                      <option value="Nintendo Switch" ${product.platform === 'Nintendo Switch' ? 'selected' : ''}>Nintendo Switch</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="mb-2">
                    <label for="Image${product.id}" class="form-label">Image:</label>
                    <input type="file" id="Image${product.id}" name="image" class="form-control" accept="image/*" required>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="mb-2">
                    <label for="Description${product.id}" class="form-label">Description</label>
                    <textarea id="Description${product.id}" name="description" rows="2" class="form-control" required>${product.description}</textarea>
                  </div>
                </div>

              </div>

                 
              
            </div>
             
              <hr>
            `;
          
        
        
            productListElement.append(productTemplate);
          });
        }
       
        // Handle edit button click
        $(document).on('click', '.edit-button', function() {
          const productId = $(this).data('product-id');
          // Perform the necessary actions for editing the product
          console.log('Edit product with ID:', productId);
        });
  
        // Initial render of the product list
        renderProductList();
      });

    </script>


  </form>
</body>
</html>
