<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/product.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./../api/Api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header id="header" class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Game Store</a>
          <button id="loginBtn" class="btn btn-primary">Log in</button>
          <button id="registerbtn" class="btn btn-primary btn-spacing">
            Register
          </button>
          <form class="d-flex ms-auto">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="homebtn" class="nav-link" href="#">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

   

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">

          <div class="mb-3">
            <label for="add new product" class="form-label" id="addNewproduct">Add New Product</label>

          <form>
            <div class="mb-3">
              <label for="ProductName" class="form-label" id="productName"
                >Product Name</label
              >
              <input
                type="text"
                class="form-control"
                id="ProductName"
                placeholder="Enter the name of the product"
                required
              />
            </div>

            <div class="mb-3">
              <label for="Description" class="form-label">Description</label>
              <textarea
                id="Description"
                name="description"
                rows="3"
                class="form-control"
                placeholder="Write a description"
                required
              ></textarea>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="Price" class="form-label">Price</label>
                  <input
                    type="number"
                    id="Price"
                    name="price"
                    class="form-control"
                    placeholder="Name the price"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="Stock" class="form-label">Stock</label>
                  <input
                    type="number"
                    id="Stock"
                    name="stock"
                    class="form-control"
                    placeholder="How many in stock?"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="Category" class="form-label">Category</label>
              <select
                class="form-select"
                id="Category"
                name="category"
                required
              >
                <option selected disabled>Select a category</option>
                <option value="Console">Console</option>
                <option value="Game">Game</option>
                <option value="Accessories">Accessories</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="Platform" class="form-label">Platform</label>
              <select
                class="form-select"
                id="Platform"
                name="platform"
                required
              >
                <option selected disabled>Select a platform</option>
                <option value="PC">PC</option>
                <option value="Sony Playstation">Sony Playstation</option>
                <option value="XBOX">XBOX</option>
                <option value="Nintendo Switch">Nintendo Switch</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="Image" class="form-label">Image:</label>
              <input
                type="file"
                id="Image"
                name="image"
                class="form-control"
                accept="image/*"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Create Product
            </button>
          </form>
          <!-- ---------------------------------------------------------------------- -->
          
          <!-- Table for displaying products -->
          <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th scope="col">Category</th>
                <th scope="col">Platform</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="productTableBody">
              <!-- Table rows for products will be dynamically added here -->
              <theader>
                <div class="mb-3">
                  <label for="Edit product" class="form-label" id="Editproduct">Edit product</label>
                <div class="mb-2">
                  <input
                    type="text"
                    id="searchBar"
                    class="form-control"
                    placeholder="Search for a product"
                  />
                </div>
              </theader>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../controller/maintain_product.js"></script>
  </body>
</html>
