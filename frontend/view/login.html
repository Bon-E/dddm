<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game store</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
		<link rel="stylesheet" href="./../css/index.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<script src="../controller/login.js"></script>
	</head>

	<body>
		<header id="header" class="fixed-top">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand" href="#">Game Store</a>
					<button id="loginBtn" class="btn btn-primary">Login</button>
					<button id="registerBtn" class="btn btn-primary btn-spacing">Register</button>
					<form class="d-flex ms-auto">
						<input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
						<button class="btn btn-outline-primary" type="submit">Search</button>
					</form>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a id="homeBtn" class="nav-link" href="#"><i class="fas fa-home"></i></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<h1 id="login" class="mb-4">Login</h1>
					<form onsubmit="login(event)">
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Enter your username" />
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Enter your password" />
						</div>
						<button type="submit" class="btn btn-primary">Log in</button>
					</form>
					<div class="mt-3 mb-3">
						<div class="alert alert-danger" role="alert" id="errors">This is a danger alertâ€”check it out!</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
