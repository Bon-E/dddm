<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/product.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./../api/Api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../controller/admin.js"></script>
  </head>

  <body>
    <header id="header" class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Game Store</a>
          <button id="loginBtn" class="btn btn-primary">Log in</button>
          <button id="registerbtn" class="btn btn-primary btn-spacing">
            Register
          </button>
          <form class="d-flex ms-auto">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="homebtn" class="nav-link" href="#">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

   

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Description</th>
                <th scope="col">Platform</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="productTableBody">
              <!-- Table rows for products will be dynamically added here -->
              <theader>
                <div class="mb-3">
                  <label for="Edit product" class="form-label" id="Editproduct">Edit user</label>
                <div class="mb-2">
                  <input
                    type="text"
                    id="searchBar"
                    class="form-control"
                    placeholder="Search for a product"
                  />
                </div>
              </theader>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../controller/maintain_product.js"></script>
  </body>
</html>
