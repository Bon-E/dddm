<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/admin.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./../api/Api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../controller/admin.js"></script>
  </head>

  <body>
    <header id="header"  class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
              <a class="navbar-brand" href="#">Game Store</a>
              <button id="loginBtn" class="btn btn-light">Login</button>
              <button id="registerBtn" class="btn btn-light btn-spacing">Register</button>
              <form class="d-flex ms-auto">
                  <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a id="homeBtn" class="nav-link" onclick="refreshPage()"><i class="fas fa-home"></i></a>
                  </li>
                  <li class="nav-item">
                      <a id="cartBtn" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
                  </li>
              </ul>
          </div>
      </nav>
      </header>
    <div class="container mt-5" id="main">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <table class="table mt-5">
            <thead scr="/test">
              <tr>
                <th scope="col">User Name</th>
                <th scope="col">User type</th>
                <th scope="col">productType</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="productTableBody">
              <!-- Table rows for products will be dynamically added here -->
              <theader>
                <div class="mb-3">
                  <label for="Edit product" class="form-label" id="EditUser">Edit user</label>
                <div class="mb-2">
                  <input type="text" id="searchBar" class="form-control"  placeholder="Search for user"/>
                </div>
              </theader>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
